<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhishProof</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <a href="{{ url_for('index') }}" class="text-xl font-bold text-pink-600">PhishProof</a>
    <div class="space-x-4">
      <a href="{{ url_for('index') }}" class="text-sm font-medium {% if request.endpoint == 'index' %}text-pink-600{% else %}text-gray-700 hover:text-pink-500{% endif %}">
        Manual Input
      </a>
      {% if token_exists %}
        <a href="{{ url_for('scan') }}" class="text-sm font-medium text-gray-700 hover:text-pink-500">Auto Gmail Scan</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="text-sm font-medium text-gray-700 hover:text-pink-500">Connect Gmail</a>
      {% endif %}
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-4 py-10">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
