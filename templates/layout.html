<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PhishProof</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-rose-100 to-pink-200 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-10 shadow-md">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="{{ url_for('index') }}" class="text-2xl font-bold text-pink-600 flex items-center gap-2">
        <i class="fas fa-shield-alt"></i> PhishProof
      </a>
      <div class="space-x-6">
        <a href="{{ url_for('index') }}" class="hover:text-pink-500 font-medium {% if request.endpoint == 'index' %}text-pink-600{% endif %}">Manual</a>
        {% if token_exists %}
          <a href="{{ url_for('scan') }}" class="hover:text-pink-500 font-medium {% if request.endpoint == 'scan' %}text-pink-600{% endif %}">Auto Scan</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="hover:text-pink-500 font-medium {% if request.endpoint == 'login' %}text-pink-600{% endif %}">Connect Gmail</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main container -->
  <main class="max-w-3xl mx-auto py-10 px-4">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
